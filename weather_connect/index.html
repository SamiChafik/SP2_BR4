<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather connect</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div id="nav2">
                <div>
                    <img src="assets/images/weather_connect_logo.png" id="logo">
                </div>
                <div id="nav3">
                    <input type="text" id="search" placeholder="City Name"></input>
                    <button id="searchButton"><img id="searchIcon" src="assets/icons/search_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"></button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="box">
            <div id="info1">
                <h1 id="currentDay"></h1>
                <img id="icon" src="assets/icons/animated/day.svg">
                <h1 id="condition"></h1>
                <h2 id="city"></h2>
            </div>
            <div id="info2">
                <div class="infoIcon"><img src="assets/icons/icons8-thermometer-48.png"><p id="temp"></p></div>
                <div class="infoIcon"><img src="assets/icons/icons8-wet-48.png"><p id="humidity"></p></div>
                <div class="infoIcon"><img src="assets/icons/icons8-wind-48.png"><p id="wind"></p></div>
            </div>
        </div>
    </section>

        document.getElementById("searchButton").addEventListener('click', () => {

            alert(search);
        });
    </script> -->
    <script src="scripts/script.js"></script>
</body>
</html>
