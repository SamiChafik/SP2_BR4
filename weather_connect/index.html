<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather connect</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div id="nav2">
                <div>
                    <img src="assets/images/weather_connect_logo.png" id="logo">
                </div>
                <div id="nav3">
                    <input type="text" id="search" placeholder="City Name"></input>
                    <button id="searchButton"><img id="searchIcon" src="assets/icons/search_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"></button>
                </div>
            </div>
        </nav>
    </header>

    <div id="mainSection">
        <section>
            <div id="box">
                <div id="info1">
                    <h1 id="currentDay1"></h1>
                    <img id="icon1">
                    <h1 id="condition1"></h1>
                    <h2 id="city"></h2>
                </div>
                <div id="info2">
                    <div class="infoIcon"><img src="assets/icons/icons8-thermometer-48.png"><p id="temp1"></p></div>
                    <div class="infoIcon"><img src="assets/icons/icons8-wet-48.png"><p id="humidity"></p></div>
                    <div class="infoIcon"><img src="assets/icons/icons8-wind-48.png"><p id="wind"></p></div>
                </div>
            </div>
        </section>

        <section id="section2">
            <div class="section2_1">
                <div class="box2">
                    <h1 id="currentDay2"></h1>
                    <img id="icon2">
                    <p id="condition2"></p>
                    <p id="temp2"></p>
                </div>
                <div class="box2">
                    <h1 id="currentDay3"></h1>
                    <img id="icon3">
                    <p id="condition3"></p>
                    <p id="temp3"></p>
                </div>
            </div>
            <div class="section2_1">
                <div class="box2">
                    <h1 id="currentDay4"></h1>
                    <img id="icon4">
                    <p id="condition4"></p>
                    <p id="temp4"></p>
                </div>
                <div class="box2">
                    <h1 id="currentDay5"></h1>
                    <img id="icon5">
                    <p id="condition5"></p>
                    <p id="temp5"></p>
                </div>
            </div>
        </section>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
